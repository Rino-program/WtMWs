    <style>
        /* jump-form をページ中央付近に配置し、横並び・レスポンシブにする */
        #jump-form{
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center; /* 横方向中央寄せ */
            flex-wrap: wrap;
            margin: 1rem auto; /* 上下に余白を確保して中央付近に */

            max-width: 720px; /* ページ中央付近に見える幅を制限 */
            box-sizing: border-box;
            padding: 0 0.5rem;
        }
        #jump-form label{ white-space: nowrap; }
        #jump-form input{
            padding: 0.4rem 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 8rem;
            max-width: 100%;
            flex: 1 1 12rem; /* 幅がある場合は伸びる */
        }
        #jump-form button{
            padding: 0.4rem 0.7rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #2a7ae2;
            background: #2a7ae2;
            color: #fff;
            cursor: pointer;
            flex: 0 0 auto;
        }
        @media (max-width:480px){
            #jump-form input{ flex: 1 1 auto; min-width: 6rem; }
        }
    </style>
