const ROWS = maze.length;
const COLS = maze[0].length;

function drawMaze(m, solutionPath, visitedCells) {
    const mazeDiv = document.getElementById('maze');
    mazeDiv.innerHTML = '';
    let visitedSet = new Set();
    if (visitedCells) {
        for (const [x, y] of visitedCells) visitedSet.add(`${x},${y}`);
    }
    for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
            let className = 'cell';
            if (visitedSet.has(`${x},${y}`)) className += ' visited';
            else if (solutionPath && solutionPath.find(([xx, yy]) => xx === x && yy === y)) className += ' path';
            else if (maze[y][x] === 1) className += ' wall';
            else className += ' empty';
            mazeDiv.innerHTML += `<span class="${className}">&nbsp;</span>`;
        }
        mazeDiv.innerHTML += "<br>";
    }
}

function solveMazeWithAnimation() {
    const queue = [[0, 0]];
    const visited = Array.from({ length: ROWS }, () => Array(COLS).fill(false));
    const visitedCells = [];
    visited[0][0] = true;

    function bfsStep() {
        if (queue.length === 0) {
            return;
        }
        const [x, y] = queue.shift();
        visitedCells.push([x, y]);

        for (const [dx, dy] of [[0, 1], [1, 0], [0, -1], [-1, 0]]) {
            const nx = x + dx;
            const ny = y + dy;

            if (nx >= 0 && nx < COLS && ny >= 0 && ny < ROWS && !visited[ny][nx] && maze[ny][nx] === 0) {
                visited[ny][nx] = true;
                queue.push([nx, ny]);
            }
        }

        drawMaze(maze, null, visitedCells);
        setTimeout(bfsStep, 100);
    }

    bfsStep();
}

function resetMaze() {
    drawMaze(maze, []);
}

window.onload = function () {
    resetMaze();
};
