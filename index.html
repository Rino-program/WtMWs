<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./html/css/style.css">
    <title>New HTML Document</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>初めてのウェブサイトです。</p>
    <h2>サイトの説明</h2>
    <p>このサイトでは</p>
    <p>ブログやリンク集などの</p>
    <p>様々な情報を提供します。</p>
    <h2>最新の投稿</h2>
    <ul id="post-list"></ul>
    <script>
      const posts = [
        { href: "./html/blog/post151.html", title: "投稿1: サイトを公開！！" }
        // ここに新しい投稿を追加できます
      ];
      const ul = document.getElementById('post-list');
      posts.forEach(post => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = post.href;
        a.textContent = post.title;
        li.appendChild(a);
        ul.appendChild(li);
      });
    </script>
</body>
</html>
