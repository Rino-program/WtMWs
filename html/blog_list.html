<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>blog-list</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-144HPKP3NS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-144HPKP3NS');
    </script>
</head>
    <body>
        <header>
            <h1>ブログ一覧</h1>
            <p>最終更新日:2025/07/23</p>
        </header>
        <h3>～テーマプログ～</h3>
        <ul>
            <li><a href="./blog_list_pro.html">プログラミングのブログ(.py, .cpp)</a></li>
        </ul>
        <h3>～通常ブログ～</h3>
        <ul id="post-list"></ul>
        <script>
            // 私はJavascriptはかけないのでgithubに書いてもらいました。
            // 投稿データをRinoが管理しやすいようにPythonの辞書型風にオブジェクト配列で管理
            // 数字は2025年1月1日からの経過日数です。
            const posts = [
                { num: 151, title: "25/05/31 1: 1 サイトを公開！！" },
                { num: 152, title: "25/06/01 1: 2 このサイトの仕様について" },
                { num: 160, title: "25/06/10 1: 3 今後の予定について" },
                { num: 171, title: "25/06/20 1: 4 pythonの試験のこと"},
                { num: 204, title: "25/07/23 1: 5 半月後の流星群が楽しみな話(ペルセウス座流星群)"},
                { num: 232, title: "25/08/20 1: 6 正直、サイトの更新について愚痴りたい。(愚痴回)"}
                // ここに { num: 152, title: "投稿2: ..." } のように追加
            ];
            const ul = document.getElementById('post-list');
            posts.forEach(blog => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `./blog/blog${blog.num}.html`;
                a.textContent = blog.title;
                li.appendChild(a);
                ul.appendChild(li);
            });
        </script>
        <br>
        <button onclick="history.back()">戻る</button>
    </body>
</html>
