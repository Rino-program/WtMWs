<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>blog-list</title>
</head>
    <body>
        <header>
            <h1>ブログ一覧</h1>
            <p>最終更新日:2025/06/01</p>
        </header>
        <h3>～テーマプログ～</h3>
        <ul>
            <li><a href="./blog_list_pc.html">プリキュアのブログ</a></li>
        </ul>
        <h3>～通常ブログ～</h3>
        <ul id="post-list"></ul>
        <script>
            // 私はJavascriptはかけないのでgithubに書いてもらいました。
            // 投稿データをPythonの辞書型風にオブジェクト配列で管理
            // 数字は2025年1月1日からの経過日数です。
            const posts = [
                { num: 151, title: "25/05/31 1:1 サイトを公開！！" },
                { num: 152, title: "25/06/01 1:2 このサイトの仕様について" },
                // ここに { num: 152, title: "投稿2: ..." } のように追加
            ];
            const ul = document.getElementById('post-list');
            posts.forEach(blog => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `./blog/blog${blog.num}.html`;
                a.textContent = blog.title;
                li.appendChild(a);
                ul.appendChild(li);
            });
        </script>
        <br>
        <button onclick="history.back()">戻る</button>
    </body>
</html>
