<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>プログラミングのブログ(.py, .cpp)</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-144HPKP3NS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-144HPKP3NS');
    </script>
</head>
    <body>
        <header>
            <h1>プログラミングのブログ一覧(.py, .cpp)</h1>
            <p>最終更新日:2025/07/24</p>
        </header>
        <h3>～pythonブログ～</h3>
        <ul id="post-list_py"></ul>
        <script>
            // 私はJavascriptはかけないのでgithubに書いてもらいました。
            // 投稿データをRinoが管理しやすいようにPythonの辞書型風にオブジェクト配列で管理
            // 数字は2025年1月1日からの経過日数です。
            const posts = [
                { num: "001", title: "25/07/24: Pythonって？ - 初心者から中級者まで完全ガイド"}
                // ここに { num: "152", title: "投稿2: ..." } のように追加
            ];
            const ul = document.getElementById('post-list_py');
            posts.forEach(blog => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `blog/pro/py/blog${blog.num}.html`;
                a.textContent = blog.title;
                li.appendChild(a);
                ul.appendChild(li);
            });
        </script>
        <h3>～C++のブログ (製作中)～</h3>
        <ul id="post-list_cpp"></ul>
        <script>
            // C++のブログ投稿データ
            const cppPosts = [
                // { num: "201", title: "25/07/01: C++って？" },
            ];
            const cppUl = document.getElementById('post-list_cpp');
            cppPosts.forEach(blog => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `blog/pro/cpp/blog${blog.num}.html`;
                a.textContent = blog.title;
                li.appendChild(a);
                cppUl.appendChild(li);
            });
        </script>
        <br>
        <button onclick="history.back()">戻る</button>
    </body>
</html>
